<div class="content container">
    <h1>{$page.title|escape}</h1>

    <!-- product page navigation -->
    <ul class="menu-h">
        <li><a href="{$wa->shop->productUrl($product)}">[`Product page`]</a></li>
        <li>
            <a href="{$wa->shop->productUrl($product, 'reviews')}">[`Reviews`] <span class="hint" itemprop="reviewCount">{$reviews_total_count}</span></a>
        </li>
        {foreach $product.pages as $p}
        <li{if $page.id == $p.id} class="selected"{/if}><a href="{$wa->shop->productUrl($product, 'page', ['page_url' => $p.url])}">{$p.name|escape}</a></li>
        {/foreach}
    </ul>

    <div class="content">
        {$page.content}
    </div>
</div>
